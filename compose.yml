name: trade-tariff-frontend

services:
  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=review
      - API_SERVICE_BACKEND_URL_OPTIONS={"uk":"https://staging.trade-tariff.service.gov.uk","xi":"https://staging.trade-tariff.service.gov.uk/xi"}
      - BACKEND_BASE_DOMAIN=https://dev.trade-tariff.service.gov.uk/
      - MYOTT_ENABLED=true
      - USE_SMTP=true
    extra_hosts:
      - "telemetry.preevy.dev:127.0.0.1" # Disables telemetry

x-preevy:
  driver: lightsail
  drivers:
    lightsail:
      bundle-id: small_3_0  # change to medium_3_0 if you see "out of memory" errors

  plugins:
    - module: '@preevy/plugin-github'
      commentTemplate: |
        {% if urls %}[Preevy](https://preevy.dev) has created a preview environment for this PR.

        Here is how to access it:

        | Service | Port | URL |
        |---------|------|-----|
        {% for url in urls %}| {{ url.service }} | {{ url.port }} | {{ url.url }} |
        {% endfor %}
        {% else %}The [Preevy](https://preevy.dev) preview environment for this PR has been deleted.
        {% endif %}

        üí∏ **Preview Environment Estimated Cost**: ¬£0.50/day
        *(AWS Lightsail small_3_0, $12/mo, eu-west-2 ‚Äî 2025)*

        **Environment Cleanup Policy**
        üïõ Nightly cleanup: All preview environments with the `needs-preview` label are removed automatically at midnight.
        ‚ùå Immediate teardown: When a PR is closed or the `needs-preview`/`keep-preview` label is removed, the associated environment is destroyed immediately.
        üìå Retention override: Add the `keep-preview` label to retain a preview environment beyond the nightly cleanup.
